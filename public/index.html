<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighter Page</title>
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <meta
      name="description"
      content="A lightweight homepage with Google search, grouped bookmarks, and a calm blue layout."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500;1,600&family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css?v=20260228-3" />
  </head>
  <body>
    <div class="page-shell" id="app-shell">
      <main class="page-content">
        <section class="hero" aria-labelledby="page-title">
          <h1 id="page-title">Lighter Page</h1>

          <form class="search-form" id="search-form" novalidate>
            <label class="sr-only" for="search-input">Google 搜索</label>
            <input
              id="search-input"
              name="q"
              type="search"
              placeholder="使用 Google 搜索"
              autocomplete="off"
              enterkeyhint="search"
            />
            <button type="submit">搜索</button>
          </form>
        </section>

        <section class="bookmarks-section" aria-labelledby="bookmarks-title">
          <div class="section-heading">
            <h2 id="bookmarks-title">书签</h2>
            <div class="section-tools" aria-label="书签操作">
              <input id="import-file-input" type="file" accept="application/json,.json" hidden />
              <button type="button" class="toolbar-button" id="import-button" aria-label="导入书签" title="导入书签"></button>
              <button type="button" class="toolbar-button" id="export-button" aria-label="导出书签" title="导出书签"></button>
              <button type="button" class="toolbar-button" id="reset-button" aria-label="恢复默认" title="恢复默认"></button>
              <button type="button" class="toolbar-button is-primary" id="add-group-button" aria-label="新建分组" title="新建分组"></button>
            </div>
          </div>

          <div
            id="bookmark-feedback"
            class="bookmark-feedback"
            role="status"
            aria-live="polite"
          ></div>
          <div id="bookmark-groups" class="bookmark-groups"></div>
        </section>
      </main>
    </div>

    <div class="dialog-backdrop hidden" id="editor-backdrop" aria-hidden="true">
      <section
        class="editor-dialog"
        id="editor-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="editor-title"
      >
        <div class="editor-header">
          <h3 id="editor-title">编辑</h3>
          <button type="button" class="icon-button" id="close-editor-button" aria-label="关闭">
            ×
          </button>
        </div>
        <form id="editor-form" class="editor-form" novalidate>
          <div id="editor-fields" class="editor-fields"></div>
          <p id="editor-error" class="editor-error" role="alert"></p>
          <div class="editor-actions">
            <button type="button" class="ghost-button" id="cancel-editor-button">取消</button>
            <button type="submit" class="primary-button" id="save-editor-button">保存</button>
          </div>
        </form>
      </section>
    </div>

    <div class="dialog-backdrop hidden" id="confirm-backdrop" aria-hidden="true">
      <section
        class="confirm-dialog"
        id="confirm-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="confirm-title"
        aria-describedby="confirm-message"
      >
        <div class="editor-header">
          <h3 id="confirm-title">请确认</h3>
        </div>
        <p id="confirm-message" class="confirm-message"></p>
        <div class="editor-actions">
          <button type="button" class="ghost-button" id="confirm-cancel-button">取消</button>
          <button type="button" class="primary-button" id="confirm-accept-button">确认</button>
        </div>
      </section>
    </div>

    <noscript>
      <div class="noscript-banner">
        需要启用 JavaScript 才能加载书签分组。
      </div>
    </noscript>

    <script src="./app.js?v=20260228-3" defer></script>
  </body>
</html>
